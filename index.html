<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
    <div class="main-wrapper">
      <div class="container"></div>
      <div class="btn-container">
        <button id="rainbow-btn">Rainbow</button>
        <input id="color-picker" type="color" name="color picker" value="black">
        <button id="eraser-btn">Eraser</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div class="grid-slider-container">
        <p class="grid-slider-para"><span class="grid-slider-span"></span></p>
        <input type="range" min="1" max="100" value="16" class="grid-slider" id="grid-range">
      </div>
    </div>
</body>
</html>
